<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de C√≥digo de Barras</title>
    <link rel="icon" href="barcode.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .barcode-container {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #e1e5e9;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #barcode {
            max-width: 100%;
            height: auto;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            font-size: 1.1em;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Gerador de C√≥digo de Barras</h1>
        
        <div class="form-group">
            <label for="barcodeText">Texto para o c√≥digo de barras:</label>
            <input type="text" id="barcodeText" placeholder="Digite o texto ou n√∫mero para gerar o c√≥digo de barras" value="123456789012">
        </div>

        <div class="form-group">
            <label for="barcodeFormat">Formato do c√≥digo de barras:</label>
            <select id="barcodeFormat">
                <option value="CODE128">CODE128 (Padr√£o)</option>
                <option value="CODE39">CODE39</option>
                <option value="EAN13">EAN13</option>
                <option value="EAN8">EAN8</option>
                <option value="UPC">UPC</option>
                <option value="ITF14">ITF14</option>
                <option value="MSI">MSI</option>
                <option value="pharmacode">Pharmacode</option>
                <option value="codabar">Codabar</option>
            </select>
        </div>

        <div class="button-group">
            <button class="btn-generate" onclick="generateBarcode()">üîÑ Gerar C√≥digo de Barras</button>
        </div>

        <div class="barcode-container" id="barcodeContainer">
            <div class="placeholder">O c√≥digo de barras aparecer√° aqui ap√≥s clicar em "Gerar"</div>
        </div>

        <div class="button-group">
            <button class="btn-download" id="btnPNG" onclick="downloadBarcode('png')" disabled>üì• Salvar PNG</button>
            <button class="btn-download" id="btnJPEG" onclick="downloadBarcode('jpeg')" disabled>üì• Salvar JPEG</button>
        </div>

        <div id="errorMessage"></div>
    </div>

    <script>
        let currentBarcode = null;

        function generateBarcode() {
            const text = document.getElementById('barcodeText').value.trim();
            const format = document.getElementById('barcodeFormat').value;
            const container = document.getElementById('barcodeContainer');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.innerHTML = '';
            
            if (!text) {
                showError('Por favor, digite um texto para gerar o c√≥digo de barras.');
                return;
            }

            try {
                container.innerHTML = '';
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.id = 'barcode';
                container.appendChild(svg);

                JsBarcode(svg, text, {
                    format: format,
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 20,
                    margin: 10,
                    background: '#ffffff',
                    lineColor: '#000000'
                });

                currentBarcode = svg;
                document.getElementById('btnPNG').disabled = false;
                document.getElementById('btnJPEG').disabled = false;
                
            } catch (error) {
                showError('Erro ao gerar c√≥digo de barras: ' + error.message);
                currentBarcode = null;
                document.getElementById('btnPNG').disabled = true;
                document.getElementById('btnJPEG').disabled = true;
            }
        }

        function downloadBarcode(format) {
            if (!currentBarcode) {
                showError('Primeiro gere um c√≥digo de barras.');
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const svgData = new XMLSerializer().serializeToString(currentBarcode);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    if (format === 'jpeg') {
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const downloadUrl = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = `codigo-barras.${format}`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(downloadUrl);
                    }, `image/${format}`, 0.9);
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
                
            } catch (error) {
                showError('Erro ao salvar imagem: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        window.onload = function() {
            generateBarcode();
        };

        document.getElementById('barcodeText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBarcode();
            }
        });
    </script>
</body>
</html>
